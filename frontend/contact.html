<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.7/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container p-8 mt-16">
        <div class="bg-white overflow-hidden shadow-xl sm:rounded-lg p-8 max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h3 class="text-5xl font-bold pb-3">¡Contacta a JewerNico!</h3>
                <p class="text-lg text-gray-500 pb-4">¿Tienes alguna duda o pregunta? Ingresa tus datos y estaremos encantados de contactarte!</p>
            </div>
            <form>
                <div class="mb-4 flex">
                    <div class="w-1/2 pr-2 pb-3">
                        <label for="nombre" class="block text-lg text-gray-500">Nombre:</label>
                        <input type="text" id="name" name="name" class="input input-bordered w-full max-w-sm" placeholder="Nombre">
                    </div>
                    <div class="w-1/2 pl-2">
                        <label for="email" class="block text-lg text-gray-500">Email:</label>
                        <input type="email" id="email" name="email" class="input input-bordered w-full max-w-md" placeholder="Email">
                    </div>
                </div>
                <div class="mb-4 pb-3">
                    <label for="telefono" class="block text-lg text-gray-500">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" class="input input-bordered w-full max-w-4xl" placeholder="Teléfono">
                </div>
                <div class="mb-4 pb-8">
                    <label for="comentario" class="block text-lg text-gray-500">Comentario:</label>
                    <textarea id="comentario" name="comentario" class="input input-bordered w-full max-w-4xl" placeholder="Tu comentario..."></textarea>
                </div>
                <div class="mb-8 text-center">
                    <button type="submit" class="bg-purple-500 text-white py-2 px-5 rounded-md">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('form').submit(function (e) {
                e.preventDefault();
                let data = {
                    correoElectronico: $('#email').val(),
                }
                jsonData = JSON.stringify(data);
                axios.post("http://localhost/php_course/Jewernico/backend/email/contact", jsonData, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(function (response) {
                    console.log(response);
                    Swal.fire({
                        icon: 'success',
                        title: 'Mensaje enviado correctamente',
                    });
                }).catch(function (error) {
                    console.log(error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error al enviar el mensaje',
                    });
                });
            });
        });
    </script>
    <script src="components/navbar.js"></script>
</body>
</html>
