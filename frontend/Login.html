<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.7/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="flex items-center justify-center">
    <div class="container p-8 mt-16">
        <div class="bg-white overflow-hidden shadow-xl sm:rounded-lg p-8 max-w-4xl mx-auto">
            <div class="mb-4 flex flex-col items-center justify-center">
                <h3 class="text-3xl font-bold pb-3">Login</h3>
                <p class="text-lg text-gray-500 pb-2">Ingresa a tu cuenta de JewerNico</p>
            </div>
            <form action="" id="loginForm" method="post">
                <div class="flex flex-col items-center justify-center">
                    <div class="w-1/2 pr-2 pb-3">
                        <label for="correo" class="block text-lg text-gray-500 mb-2">Correo:</label>
                        <input type="email" id="correo" name="correoElectronico"
                            class="input input-bordered w-full max-w-sm" placeholder="tucorreo@gmail.com" required>
                    </div>
                    <div class="w-1/2 pl-2">
                        <label for="contraseña" class="block text-lg text-gray-500 mb-2">Contraseña:</label>
                        <input type="password" id="contraseña" name="password"
                            class="input input-bordered w-full max-w-sm" required>
                    </div>
                    <div class="mb-4 flex">
                        <div class="form-control">
                            <label class="label cursor-pointer">
                                <input type="checkbox" checked="checked" class="checkbox" required>
                                <p class="block text-lg text-gray-500 ml-2">Recuerdame</p>
                            </label>
                        </div>
                    </div>
                    <div class="mb-4 flex flex-col justify-center items-center">
                        <img src="http://localhost/php_course/Jewernico/backend/captcha">
                        <label for="captcha" class="block text-lg text-gray-500 mb-2">Captcha:</label>
                        <input type="text" id="captcha" name="captcha" class="input input-bordered w-full max-w-sm"
                            placeholder="Introduce el codigo" required>
                    </div>
                    <input id="submitButton" type="button" class="btn btn-primary" value="Ingresar">
                </div>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#submitButton').click(function () {
                let formValid = true;
                $('#loginForm input[required]').each(function () {
                    if (!$(this).val().trim()) {
                        $(this).addClass('input-error');
                        $('label[for="' + $(this).attr('id') + '"]').addClass('text-red-500');
                        formValid = false;
                    } else {
                        $(this).removeClass('input-error');
                        $('label[for="' + $(this).attr('id') + '"]').removeClass('text-red-500');
                    }
                });

                if (formValid) {
                    let formData = $('#loginForm').serializeArray();
                    let jsonObject = {};
                    $.each(formData, function () {
                        jsonObject[this.name] = this.value || '';
                    });

                    let jsonData = JSON.stringify(jsonObject);
                    $.ajax({
                        url: 'http://localhost/php_course/Jewernico/backend/login',
                        type: 'POST',
                        data: jsonData,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        success: function (response) {
                            if (response.token) {
                                document.cookie = 'token=' + response.token + '; path=/';
                                localStorage.setItem('refreshToken', response.refreshToken);
                                localStorage.setItem('userId', response.id);
                                window.location.href = 'http://localhost/php_course/Jewernico';
                            }
                        },
                        error: function (response) {
                            console.log(response);
                            let errorMessage = JSON.parse(response.responseText).message;
                            let toast = $('<div class="toast toast-end">' +
                                '<div class="alert alert-error">' +
                                '<span>' + errorMessage + '</span>' +
                                '</div>' +
                                '</div>');

                            $('body').append(toast);

                            setTimeout(function () {
                                toast.fadeOut('slow', function () {
                                    $(this).remove();
                                });
                            }, 5000);
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
