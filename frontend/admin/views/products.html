<div class="ml-6 mt-6">
    <div class="flex flex-row justify-between items-center mr-6">
        <h1 class="text-2xl font-semibold text-gray-800">Productos</h1>
        <div class="space-x-1">
        <button class="btn btn-success" id="addButton">Agregar</button>
        <button class="btn btn-neutral btn-disabled" id="editButton">Editar</button>
        <button class="btn btn-error btn-disabled" id="deleteButton">Eliminar</button>
        </div>
    </div>
    <div class="card mt-6 mr-6 w-120 bg-base-100 shadow-xl">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <label>
                                <input type="checkbox" class="checkbox" id="check-all">
                            </label>
                        </th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Material</th>
                        <th>Categoria</th>
                        <th>Inventario</th>
                    </tr>
                </thead>
                <tbody id="productList"></tbody>
            </table>
        </div>
    </div>
</div>
